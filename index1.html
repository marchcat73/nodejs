<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JavaScrypt - События и Обработка форм</title>
		<script>
			function buttonClick (button) {
				alert("Вы нажали кнопку. Кнопка имеет имя " + button.name + " также value равно " + button.value + ".");
			}

			var counter = 0;
			function OnMouseCounter (e) {
				counter++;
				e.innerHTML = "На этот текст было наведено "+ counter + " раз"
			}
		
		</script>
		<script>
			function valid(form) {
				var fail = false;
				var name = form.name.value;
				var email = form.email.value;
				var password = form.password.value;
				var RePassword = form.RePassword.value;
				var state = form.state.value;

				var adr_pattern = /[0-9a-z_-]+@[0-9a-z_-]+\.[a-z]{2,5}/i;

				if (name == false)
					fail = "вы не ввели свое имя";
				else if (adr_pattern.test(email) == false)
					fail = "Не правильный email"
				else if (password == false)
					fail = "вы не ввели пароль";
				else if (password != RePassword)
					fail = "пароли не совпадают";
				else if (state == false)
					fail = "пол не выбран";
				if(fail) 
					alert(fail);
				else
					window.location = "http://google.com";
			}
		</script>
	</head>
	<body>
		<input type="button" name="be" value="Click me" onclick="buttonClick(this)">
		<br>
		<span onmouseover="OnMouseCounter(this)">На этот текст было наведено 0 раз</span>
		<br><br>
		<form action="" method="POST" name="form" id="form">
			<label for="name">Имя:</label>
			<input type="text" name="name" placeholder="Имя" required><br><br>
			<label for="email">Email:</label>
			<input type="email" name="email" placeholder="Email" required><br><br>
			<label for="password">Пароль:</label>
			<input type="password" name="password" placeholder="Пароль" required><br><br>
			<label for="RePassword">Повторите пароль:</label>
			<input type="password" name="RePassword" placeholder="Повторите пароль" required><br><br>
			<span>Пол:</span>
			<input type="radio" name="state" id="male" value="Мужской">
			<label for="male">Мужской</label>
			<input type="radio" name="state" id="female" value="Женский">
			<label for="female">Женский</label><br><br>
			<input type="button" onclick="valid(document.getElementById('form'))" value="Готово">
		</form>
    
	</body>
</html>
