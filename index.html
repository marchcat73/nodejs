			var y = 5;
			var bool = false;
			if (x != y) {
				document.write("x не равно y");
			}
			document.write("<br>");
			if (x > y || bool == true) //&& - логическое И, || - логическое ИЛИ

			else if (x == y)
				document.write("x = y");
			else
				document.write("x < y");
			document.write("<br>");

			var result = 5;
			switch(result) {
				case 1: document.write("result = 1"); break;
				case 2: document.write("result = 2"); break;
				case 3: document.write("result = 3"); break;
				case 4: document.write("result = 4"); break;
				default: document.write("result > 4");
			}
			document.write("<br>");
			x >= y ? document.write("YES") : document.write("No");
		</script>

			var x = 0;

			y = 1000;
